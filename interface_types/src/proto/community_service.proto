syntax = "proto3";

package sd_backend.community_service;

message CommunityServiceType {
  string index = 1;
  string type = 2;
}

// [Authorize::Admin]
message CommunityServiceTypeRequest {
  repeated CommunityServiceType types = 1;
}

// [Authorize::User]
message CommunityServiceTypeResponse {
  repeated CommunityServiceType types = 1;
}

message CommunityServiceBlock {
  string community_name = 1;
  string position = 2;
  string telephone = 3;
  message GlobalPosition {
    string latitude = 1;
    string longitude = 2;
  }
  GlobalPosition global_position = 4;
}

// [Authorize::Admin]
message CommunityServiceBlockRequest {
  string type_string = 2;
  repeated CommunityServiceBlock blocks = 1;
}

// [Authorize::User]
message CommunityServiceBlockResponse {
  repeated CommunityServiceBlock blocks = 1;
}
