syntax = "proto3";

package sd_backend.dinner;

message DinnerProvider {
  string name = 1;
  message GlobalPosition {
    string latitude = 1;
    string longitude = 2;
  }
  GlobalPosition position = 2;
  string address = 3;
  string worktime = 4;
  string discount = 5;
  string repast_way = 6;
}

message DinnerRequest {
  repeated DinnerProvider providers = 1;
}

message DinnerMeal {
  string provider = 1;
}
