syntax = "proto3";

package sd_backend.medical_service;

// MedicalService information
message MedicalService {
  int32 id = 1;
  string name = 2;
  string address = 3;
  string phone = 4;
  float latitude = 5;
  float longitude = 6;
  string service_time = 7;
  int64 create_time = 8;
}

// Request for creating or modifying medical service
message MedicalServiceRequest {
  // Optional fields - only provided fields will be updated
  int32 id = 1; // Required for PUT (modify)
  string name = 2;
  string address = 3;
  string phone = 4;
  float latitude = 5;
  float longitude = 6;
  string service_time = 7;
}

// Response for medical service operations
message MedicalServiceResponse {
  repeated MedicalService medical_services = 1;
  int32 code = 2;
  string message = 3;
}

