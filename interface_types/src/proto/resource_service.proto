syntax = "proto3";

package sd_backend.resource_service;

message ResourceServiceType {
  string index = 1;
  string type = 2;
}

// [Authorize::Admin]
message ResourceServiceTypeRequest {
  repeated ResourceServiceType types = 1;
}

// [Authorize::User]
message ResourceServiceTypeResponse {
  repeated ResourceServiceType types = 1;
}

message ResourceServiceBlock {
  string resource_name = 1;
  string position = 2;
  string telephone = 3;
  message GlobalPosition {
    string latitude = 1;
    string longitude = 2;
  }
  GlobalPosition global_position = 4;
  string service_time = 5;
  string principal = 6;
}

// [Authorize::Admin]
message ResourceServiceBlockRequest {
  string type_string = 2;
  repeated ResourceServiceBlock blocks = 1;
}

// [Authorize::User]
message ResourceServiceBlockResponse {
  repeated ResourceServiceBlock blocks = 1;
}
